<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <script defer
            src="test.js"></script>

    <title>Document</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev,
        .next {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .page-number {
            margin: 0 16px;
        }
    </style>
</head>

<body>
    <div class="pagination">
        <button class="prev">Prev</button>
        <span class="page-number">1</span>
        <button class="next">Next</button>
    </div>
</body>

</html>
