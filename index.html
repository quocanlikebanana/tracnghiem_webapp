<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible"
		  content="ie=edge" />
	<link href="styles.css"
		  rel="stylesheet" />


	<script defer
			src="CustomControl/radio-group.js"></script>
	<script defer
			src="CustomControl/lable-num-selector.js"></script>

	<script defer
			src="script/getElements.js"></script>
	<script defer
			src="script/variable.js"></script>
	<script defer
			src="script/function.js"></script>
	<script defer
			src="script/htmlLoad.js"></script>
	<script defer
			src="script/service.js"></script>

	<script defer
			src="script/nvg/pack_nvg.js"></script>
	<script defer
			src="script/nvg/preview_nvg.js"></script>
	<script defer
			src="script/nvg/setting_nvg.js"></script>
	<script defer
			src="script/nvg/question_nvg.js"></script>
	<script defer
			src="script/nvg/result_nvg.js"></script>


	<title>MCQ Test</title>
</head>

<body onload="onBodyLoad()">
	<div class="main-container">

		<div class="block-container title-header"
			 id="header-div">
			Câu Hỏi Trắc Nghiệm (Kiểm thử)
		</div>

		<div class="block-container">

			<!-- PACK -->

			<div class="hide"
				 id="pack-div">
				<div class="title-body">Đề:</div>
				<div class="pack-choose-container"
					 id="pack-choose-div">
				</div>
			</div>

			<!-- PREVIEW -->

			<div class="hide"
				 id="preview-div">
				<div class="title-body">Thông tin bài thi:</div>
				<div class="preview-info-container">
					<div class="grid-display">
						<label id="de-so-lb">Đề số: </label>
						<label>Số câu mỗi phần:</label>
						<div class="so-cau-moi-phan-container"
							 id="so-cau-moi-phan-div">
						</div>
						<label id="thoi-gian-lb">Thời gian làm bài:</label>
					</div>
				</div>
				<div class="setting-transition-buttons-container">
					<button class="negative-button"
							id="quay-lai-preview-button">Quay lại</button>
					<button class="positive-button"
							id="tiep-theo-preview-button">Tiếp theo</button>
				</div>
			</div>

			<!-- SETTING -->

			<div class="hide"
				 id="setting-div">

				<div class="title-body">Số câu hỏi từng phần:</div>
				<div class="number-of-question-container">
					<label-num-selector id="ktc-lns"
										CustomLabel="Kiến thức chung"></label-num-selector>
					<label-num-selector id="xlvphc-lns"
										CustomLabel="Xử lý vi phạm hành chính"></label-num-selector>
					<label-num-selector id="tcdkntc-lns"
										CustomLabel="Tiếp công dân, khiếu nại, tố cáo"></label-num-selector>
				</div>
				<div class="title-body">Thời Gian:</div>
				<div class="time-selector-container">
					<input is="num-selector"
						   id="thoigian-ns"
						   max="1000"
						   min="1"
						   value="60">
					<label>(Phút)</label>
				</div>
				<div class="setting-transition-buttons-container">
					<button class="negative-button"
							id="quay-lai-button">Quay lại</button>
					<button class="positive-button"
							id="tiep-theo-button">Tiếp theo</button>
				</div>
			</div>

			<!-- QUESTION -->

			<div class="hide"
				 id="question-div">

				<div class="timer-part-container">
				</div>

				<div class="question-part-container"
					 id="question-part-div">
				</div>

			</div>

			<!-- RESULT -->

			<div class="hide"
				 id="result-div">

				<div class="title-body">
					Kết quả:
				</div>

				<div class="result-container">
					<label>Tổng số câu:</label>
					<label class="result-info"
						   id="result-total-label">0</label>
					<label>Số câu đúng:</label>
					<label class="result-info"
						   id="result-correct-label">0</label>
					<label>Số câu sai:</label>
					<label class="result-info"
						   id="result-wrong-label">0</label>
					<label>Số câu bỏ qua:</label>
					<label class="result-info"
						   id="result-skip-label">0</label>
					<label><b><u>Điểm</u></b>:</label>
					<label class="result-info"
						   id="result-score-label">0</label>
				</div>

				<div class="result-transition-buttons-container">
					<button class="negative-button"
							id="review-button">Xem đáp án</button>
					<button class="positive-button"
							id="restart-button">Làm bài lại</button>
				</div>

			</div>

		</div>

		<div class="block-container hide"
			 id="question-footer-div">
			<div class=" question-footer-container">
				<button class="negative-button"
						id="cancel-button">Hủy bỏ</button>
				<div>
					<!-- <button class="pagination">&lt;</button>
				<button class="pagination">&gt;</button> -->
				</div>
				<button class="positive-button"
						id="submit-button">Nộp bài</button>
			</div>
		</div>

		<div class="block-container hide"
			 id="review-footer-div">
			<div class="review-transition-buttons-container">
				<button class="negative-button"
						id="review-return-button">Trở về kết quả</button>
			</div>
		</div>

		<div class="block-container hide"
			 id="timer-div">
			<label>Thời gian:</label>
			<label id="timer">
			</label>
		</div>
	</div>

</body>

</html>
